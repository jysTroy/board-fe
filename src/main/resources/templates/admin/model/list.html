<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/index}">

<section layout:fragment="content">
    <h2>모델 검색</h2>

    <form name="frmSearch" method="GET" class="form-margin" th:action="@{/admin/model}" autocomplete="off" th:object="${search}">
        <table class="table-cols">
            <tr class="add-top-line">
                <th width="150">키워드 검색</th>
                <td>
                    <div class="flex">
                        <select  class="search-option">
                            <option value="ALL">통합검색</option>
                            <option value="NAME">모델명</option>
                            <option value="CATEGORY">모델 설명</option>
                        </select>
                        <input type="text" name="skey" th:field="*{skey}" placeholder="검색할 키워드를 입력">
                    </div>
                </td>
            </tr>
        </table>
        <button type="submit" class="submit-btn">검색하기</button>
    </form>

    <h2 th:text="${pageTitle}"></h2>
        <form name="frmList" th:method="POST" th:action="@{/admin/model}" target="ifrmProcess" autocomplete="off">
            <input type="hidden" name="_method" value="PATCH">
            <table class="table-rows">
                <thead>
                <tr>
                    <th width="100">이미지</th>
                    <th width="40">
                        <input type="checkbox" class="check-all" data-target-name="idx" id="check-all">
                        <label for="check-all" class="standalone"></label>
                    </th>
                    <th width="150">카테고리</th>
                    <th width="150">모델명</th>
                    <th width="400">모델 설명</th>
                    <th width="100">모델 수정</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${items != null && !items.isEmpty()}" th:each="item, status : ${items}" th:object="${item}">
                    <td class="image-cell" align="center">
                        <img th:if="${item.mainImage != null}"
                             th:src="@{${item.mainImage.fileUrl}}"
                             alt="이미지" width="80">
                        <span th:if="${item.mainImage == null}">이미지 없음</span>
                    </td>

                    <!-- 체크박스 -->
                    <td align="center">
                        <input type="checkbox" name="idx" th:value="${status.index}" th:id="${'chk-' + status.index}">
                        <label th:for="${'chk-' + status.index}" class="standalone"></label>
                        <input type="hidden" th:name="${'seq_' + status.index}" th:value="*{seq}" />
                        <input type="hidden" th:name="${'status_' + status.index}" th:value="*{modelStatus}">
                    </td>

                    <!-- 카테고리 -->
                    <td align="center">
                        <div th:text="*{category}"></div>
                        <div th:if="*{subCategory != null}" th:text="*{'(' + subCategory + ')'}"></div>
                    </td>

                    <!-- 모델 이름 -->
                    <td align="center">
                        <div class="model-cell">
                            <div class="model-name" th:text="*{name}"></div>
                        </div>
                    </td>

                    <!-- 모델 설명 -->
                    <td th:utext="*{description}" align="center"></td>

                    <td>
                        <div>
                            <a th:href="@{/admin/model/update/{seq}(seq=*{seq})}" class="sbtn btn black">수정하기</a>
                        </div>
                    </td>
                </tr>
                <tr th:if="${items == null || items.isEmpty()}">
                    <td colspan="5" class="no-data">조회된 모델이 없습니다.</td>
                </tr>
                </tbody>

        </table>
            <div class="table-action">
                <button type="button"class="process-form delete btn sbtn" data-form-name="frmList" th:text="#{선택모델_삭제하기}">
                </button>
            </div>
    </form>
    <th:block th:replace="~{common/_pagination::pagination}"></th:block>
</section>
</html>
