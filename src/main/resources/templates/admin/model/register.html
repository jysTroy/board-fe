<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/index}">

<section layout:fragment="content">
    <h2>모델 기본정보</h2>

    <form name="frmSave" method="POST" th:action="@{/admin/model/save}" autocomplete="off" th:object="${requestModel}">
        <input type="hidden" name="gid" th:field="*{gid}">
        <input type="hidden" name="mode" value="register">

        <th:block th:replace="~{admin/model/_form::common}"></th:block>

        <div class="button-group">
            <button type="reset" class="btn">다시입력</button>
            <button type="submit" class="btn">등록하기</button>
        </div>
    </form>
</section>

</html>
