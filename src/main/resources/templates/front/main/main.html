<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/index}">

    <main layout:fragment="content" class="layout-width">
        <!-- 슬라이드 -->
        <div class="mainpage-height">
            <div class="swiper main-banner1 banners">
                <div class="swiper-wrapper">

                    <div class="swiper-slide" th:each="banner : ${@utils.getBanners('mainBanner1')}" th:object="${banner}">
                        <a th:if="*{bannerImage != null}" th:href="*{bLink}" th:target="*{target}">
                            <img th:src="*{bannerImage.fileUrl}" alt="" />
                        </a>
                    </div>
                </div>
                <!-- 슬라이드 -->

                <!-- 네비게이션 및 페이지네이션 -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
                <!-- 네비게이션 및 페이지네이션 -->
            </div>
        </div>

        <div class="program-wrap">
            <div class="program-title">
                <h1>OUR PROGRAM</h1>
            </div>
            <div class="program-text">
                <h2>우리의 이야기</h2>
                <p>
                    영화 속 캐릭터와 직접 대화해본 적 있나요?<br>
                    여기선 그게 가능합니다.<br>
                    AI가 캐릭터처럼 말하고, 당신의 말에 반응합니다.<br>
                    이야기는 자연스럽게 흐르고, 어느새 하나의 소설이 만들어지죠.<br><br>

                    어렵게 생각하지 마세요.<br>
                    그냥 말 걸면 됩니다. 나머지는 우리가 도와드릴게요.<br><br>

                    🎬 채팅으로 시작하는 당신만의 이야기
                </p>
            </div>
        </div>
    </main>
</html>
